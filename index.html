<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
	<title>WeatherApp</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<div class="search-input-box">
			<input type="text" id="input-box" class="input-box" placeholder="Enter City Name " autocomplete="off">
		</div>
		<div class="weather-body">
			<div class="location-details">
				<div class="city" id="city">Varanasi India</div>
				<div class="date" id="date">26 April (Monday) 2021</div>
			</div>
			<div class="weather-status">
				<div class="temp" id="temp">30 degree</div>
				<div class="min-max" id="min-max">25(min) / 32(max)</div>
				<div class="weather" id="weather">clear</div>
				<div class="img"></div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
